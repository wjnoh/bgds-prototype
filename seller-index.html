<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bargain Dish</title>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <meta name="theme-color" content="#ff7979" />
  </head>
  <body>
    <main class="main">
      <section class="header">수수브레드</section>

      <section class="seller">
        <h1 class="seller__title">들어온 주문</h1>
        <ul class="seller__orders">
          <li class="seller__order">
            <span class="menu-name"
              >크로와상 & 베이글 3,000원<ion-icon
                name="ios-checkbox-outline"
              ></ion-icon
            ></span>
            <span class="menu-customer">박경철 010-0000-0000</span>
            <span class="menu-time">2018/11/11(일) 20:00 ~ 22:00</span>
          </li>
          <li class="seller__order">
            <span class="menu-name"
              >마늘바게트 2,000원<ion-icon name="ios-checkbox"></ion-icon
            ></span>
            <span class="menu-customer">박상욱 010-0000-0000</span>
            <span class="menu-time">2018/11/10(토) 20:00 ~ 22:00</span>
          </li>
          <li class="seller__order">
            <span class="menu-name"
              >마늘바게트 2,000원<ion-icon name="ios-checkbox"></ion-icon
            ></span>
            <span class="menu-customer">박주영 010-0000-0000</span>
            <span class="menu-time">2018/11/08(목) 14:00 ~ 16:00</span>
          </li>
          <li class="seller__order">
            <span class="menu-name"
              >슈크림빵 3,000원<ion-icon name="ios-checkbox"></ion-icon
            ></span>
            <span class="menu-customer">노우제 010-0000-0000</span>
            <span class="menu-time">2018/11/07(수) 20:00 ~ 22:00</span>
          </li>
        </ul>
      </section>

      <section class="nav">
        <ul class="nav__items">
          <a href="./seller-index.html">
            <li class="nav__item nav__item--selected">
              <ion-icon name="clipboard"></ion-icon>
            </li>
          </a>
          <a href="./seller-menu.html">
            <li class="nav__item"><ion-icon name="add-circle"></ion-icon></li>
          </a>
        </ul>
      </section>
    </main>
  </body>
</html>
