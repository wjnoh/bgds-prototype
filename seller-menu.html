<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bargain Dish</title>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <meta name="theme-color" content="#ff7979" />
  </head>
  <body>
    <main class="main">
      <section class="header">메뉴관리</section>

      <section class="seller-menu">
        <div class="menu__added">
          <h1 class="added-title">등록메뉴</h1>
          <span class="added-menu">등록된 메뉴가 없습니다.</span>
        </div>
        <div class="menu__add">
          <h1 class="add-title">메뉴추가</h1>
          <ul class="add-menus">
            <li class="add-menu">
              <span class="add-menu__title">크로와상 & 베이글</span>
              <span class="add-menu__price">가격: 3,000<span>6,000</span></span>
              <span class="add-menu__percent">할인율: 50%</span>
              <div class="select-time">
                <span class="add-menu__day" onclick="clickTimeDay()"
                  >14:00 ~ 16:00</span
                ><span class="add-menu__night" onclick="clickTimeNight()"
                  >20:00 ~ 22:00</span
                >
              </div>
              <div class="select-quantity">
                <ion-icon
                  name="ios-arrow-up"
                  class="quantity-up"
                  onclick="clickUp()"
                ></ion-icon>
                <input type="number" class="quantity-number" value="0" />
                <ion-icon
                  name="ios-arrow-down"
                  class="quantity-down"
                  onclick="clickDown()"
                ></ion-icon>
                <a href="./seller-menuAfter.html"
                  ><span class="menu-plus">메뉴 추가하기</span></a
                >
              </div>
            </li>
            <li class="add-menu">
              <span class="add-menu__title">마늘바게트</span>
              <span class="add-menu__price">가격: 2,000<span>4,000</span></span>
              <span class="add-menu__percent">할인율: 50%</span>
              <div class="select-time">
                <span class="add-menu__day" onclick="clickTimeDay()"
                  >14:00 ~ 16:00</span
                ><span class="add-menu__night" onclick="clickTimeNight()"
                  >20:00 ~ 22:00</span
                >
              </div>
              <div class="select-quantity">
                <ion-icon
                  name="ios-arrow-up"
                  class="quantity-up"
                  onclick="clickUp()"
                ></ion-icon>
                <input type="number" class="quantity-number" value="0" />
                <ion-icon
                  name="ios-arrow-down"
                  class="quantity-down"
                  onclick="clickDown()"
                ></ion-icon>
                <a href="./seller-menuAfter.html"
                  ><span class="menu-plus">메뉴 추가하기</span></a
                >
              </div>
            </li>
          </ul>
        </div>
      </section>

      <section class="nav">
        <ul class="nav__items">
          <a href="./seller-index.html">
            <li class="nav__item"><ion-icon name="clipboard"></ion-icon></li>
          </a>
          <a href="./seller-menu.html">
            <li class="nav__item nav__item--selected">
              <ion-icon name="add-circle"></ion-icon>
            </li>
          </a>
        </ul>
      </section>
    </main>

    <script>
      clickTimeDay = () => {
        document.querySelector(".add-menu__day").style.backgroundColor =
          "#eb4d4b";
      };
      clickTimeNight = () => {
        document.querySelector(".add-menu__night").style.backgroundColor =
          "#eb4d4b";
      };
      clickUp = () => {
        document.querySelector(".quantity-number").value =
          parseInt(document.querySelector(".quantity-number").value) + 1;
      };
      clickDown = () => {
        document.querySelector(".quantity-number").value =
          parseInt(document.querySelector(".quantity-number").value) - 1;
      };
    </script>
  </body>
</html>
